<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领研网页助手</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        h3 {
            margin: 0 0 16px 0;
            color: #333;
            font-size: 18px;
        }
        .content {
            width: 100%;
            height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 12px;
            margin: 16px 0;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            flex: 1;
        }
        button:hover {
            background-color: #357abd;
        }

        hr {
            border: none;
            border-top: 1px dashed #e0e0e0;
            margin: 16px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .gray-text {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="button-group">
        <button id="copy">复制结果</button>
        <button id="word">下载word</button>
    </div>
    <hr>
    <div id="translateText" class="content">此处为网页正文及翻译内容展示区域</div>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/html-docx.js"></script>
    <script type="text/javascript" src="js/docx.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
